<ion-content [fullscreen]="true">
  <div id="container">
    <mat-card>
      <form class="example-form">
        <mat-label id="inicio_sesion">Inicio Sesion</mat-label>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            placeholder="usuario"
            type="text"
            [(ngModel)]="usuario.usser"
            name="usuario"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Contrase単a</mat-label>
          <input
            matInput
            placeholder="contrase単a"
            type="password"
            [(ngModel)]="usuario.pass"
            name="pass"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="ingresar()">
          Iniciar Sesion
        </button>
      </form>
      <!---<mat-label id="recuperar" >Recuperar Contrase単a</mat-label>---->
      <a href="http://localhost:8100/recuperar">Recuperar Contrase単a</a>
    </mat-card>
  </div>
</ion-content>
