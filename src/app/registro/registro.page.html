<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-title align="center">Registro</ion-title>
      </ion-toolbar>
    </ion-card-header>
    <form>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type = "text" [(ngModel)]= "registro.nombre"  placeholder=""></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Apellido</ion-label>
            <ion-input type = "text" [(ngModel)]= "registro.apellido"  placeholder=""></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Correo</ion-label>
            <ion-input
              placeholder=""
              type="email"
              required="required"
              [(ngModel)]= "registro.email"
            ></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type= "password" [(ngModel)]="registro.pass" placeholder=""></ion-input
          ></ion-item>
          <ion-button shape="block" (click)="presentAlert()"
            >Registrarse</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
