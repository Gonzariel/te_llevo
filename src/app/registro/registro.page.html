<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-title aling="center">Registro</ion-title>
      </ion-toolbar>
    </ion-card-header>
    <form [formGroup]="ingreso">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type = "text" [(ngModel)]="nombre1" name="nombre" placeholder=""></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Apellido</ion-label>
            <ion-input type = "text"  placeholder=""></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="" placeholder="" type="email"></ion-input>
          </ion-item>
          <ion-item
            ><ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="pass" type= "password"   placeholder=""></ion-input
          ></ion-item>
          <ion-button shape="block" (click)="presentAlert()"
            >Registrarse</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
