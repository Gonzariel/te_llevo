<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-chip>
            <ion-avatar>
              <img
                src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
              />
            </ion-avatar>
            <ion-title>{{this.usser}}</ion-title>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>
          <ion-item expand="full" button (click)="presentAlertConfirm()">
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">

        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-item class="buscar">
            <ion-searchbar
              animated
              placeholder="Ingrese su direccion"
            ></ion-searchbar>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <div id="container">
        <ion-title>Bienvenido {{this.usser}} </ion-title>
      </div>
